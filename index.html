<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenhando no Canvas</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Quadro de Desenhos</h1>

    <canvas id="tela" width="800" height="400"></canvas>

    <div class="colorArea">
        <div data-color="black" style="background-color: black" class="color active"></div>
        <div data-color="gray" style="background-color: gray" class="color"></div>
        <div data-color="white" style="background-color: white" class="color"></div>
        <div data-color="blue" style="background-color: blue" class="color"></div>
        <div data-color="red" style="background-color: red" class="color"></div>
        <div data-color="green" style="background-color: green" class="color"></div>
        <div data-color="yellow" style="background-color: yellow" class="color"></div>
        <div data-color="brown" style="background-color: brown" class="color"></div>
        <div data-color="pink" style="background-color: pink" class="color"></div>
        <div data-color="orangered" style="background-color: orangered" class="color"></div>
        <div data-color="purple" style="background-color: purple" class="color"></div>
    </div>

    <div class="pencil">
        <div class="small">
            <div class="small_icon"></div>
        </div>
        <div class="medium">
            <div class="medium_icon"></div>
        </div>
        <div class="large">
            <div class="large_icon"></div>
        </div>
    </div>

    <button class="clear">Limpar</button>

    <footer>Criado por <a href="https://github.com/joaoribdahora">Jo√£o Victor Ribeiro</a></footer>

    <script src="script.js"></script>
</body>
</html>
